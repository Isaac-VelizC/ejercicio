<div class="container pt-4">
    <div class="card">
      <!--form class="btn-group">
        <input type="search" class="form-control" placeholder="Search por Nombre...." name="buscar"  id="buscar" [(ngModel)]="buscar">
        <button class="btn btn-primary" (click)="BuscarMoto()" type="submit">Buscar</button>
      </form-->
        <div class="card-body">
            <span class="h3 card text-center">Listado de las motos</span>
            <button class="btn btn-dark btn-lg float-right" routerLink="/form"><i class="fa fa-plus"></i></button>
            <h5 style="margin-top: 30px;" *ngIf="mascotas.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="mascotas.length > 0" class="table table-dark table-hover mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Color</th>
                    <th>Imagen</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mascot of mascotas">
                    <td>{{ mascot.nombre }}</td>
                    <td>{{ mascot.tipo }}</td>
                    <td>{{ mascot.color }}</td>
                    <!--td>{{ mascot.matricula}}</td-->
                    <td><img src="https://dx5gt4g1jabw3.cloudfront.net/mx/wp-content/uploads/2018/09/mascotas-890x890.jpg?x10812" alt="" height="40" right="40"></td>
                    <td><i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/edit/', mascot.id]"></i></td>
                    <td><i (click)="eliminar(mascot.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
